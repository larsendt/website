<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Warping Demo</title>
        <script src="Detector.js"></script>
        <script src="three.min.js"></script>
        <script src="jquery.min.js"></script>

        <style>
            body {
                margin: 0px;
                padding: 0px;
                overflow: hidden;
            }
            #canvas {
                width: 100%;
                height: 100%;
            }
            #testcanvas {
                width: 0px;
                height: 0px;
            }
        </style>

    </head>
    <body>
        <div id="canvas">
        </div>
        <script>
            RENDER_CANVAS = $("#canvas");
            RENDER_WIDTH = window.innerWidth;
            RENDER_HEIGHT = window.innerHeight;
            RENDER_SCALE = 2.0;
        </script>
        <script src="warping.js"></script>
        <script>
            window.addEventListener( 'resize', resize, false );

            $(document).ready( function() {
                if(Detector.webgl) {
                    init();
                    animate();
                    render();
                    $("#param_form").submit(update);
                    $("#anim_form").submit(start_animating);
                }
                else {
                    $("#canvas").html("<h1>Browser doesn't WebGL :(</h1><p>Go <a href='http://get.webgl.org'>here</a></p>");
                }
            });
        </script>
    </body>
</html>
